<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
          <span id="player-x-score">X: 0</span>
          <span id="draw-score">Draws: 0</span>
          <span id="player-o-score">O: 0</span>
        </div>
        <div id="game-board"></div>
        <div id="game-status">Choose a game mode</div>
        <div class="controls">
          <button id="pvp-mode">Player vs Player</button>
          <button id="pvc-mode">Player vs AI</button>
          <button id="reset-button" disabled>Reset Game</button>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
